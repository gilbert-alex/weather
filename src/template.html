<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <section id="wrapper">
        <card id="current-weather-container">
            <p class="title">Current Conditions</p>
            <i data-feather="sun" class="icon"></i>
            <div>
                <label for="current-temp">Current Temp</label>
                <p class="data" id="current-temp"></p>
            </div>
            <div>
                <label for="feels-like">Feels Like</label>
                <p class="data" id="feels-like"></p>
            </div>
            <div>
                <label for="humidity">Humidity</label>
                <p class="data" id="humidity"></p>
            </div>
            <div>
                <label for="precipProb">Chance of Precipitation</label>
                <p class="data" id="precipProb"></p>
            </div>
            <div>
                <label for="sunrise">
                    <i data-feather="sunrise"></i>
                </label>
                <p class="data" id="sunrise"></p>
            </div>
            <div>
                <label for="sunset">
                    <i data-feather="sunset"></i>
                </label>
                <p class="data" id="sunset"></p>
            </div>
        </card>
        <div id="gif-container">
            <img src="#" id="current-weather-gif">
        </div>
    </section>
    

</body>
</html>
