<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <section id="wrapper">
        <card id="current-weather-container">
            <p class="title">Current Conditions</p>
            <p class="icon">icon goes here</p>
            <div>
                <label for="current-temp">Current Temp</label>
                <p class="data" id="current-temp"></p>
            </div>
            <div>
                <label for="feels-like">Feels Like</label>
                <p class="data" id="feels-like"></p>
            </div>
            <div>
                <label for="humidity">Humidity</label>
                <p class="data" id="humidity"></p>
            </div>
            <div>
                <label for="precipProb">Chance of Precipitation</label>
                <p class="data" id="precipProb"></p>
            </div>
        </card>
        <div id="gif-container">
            <a href="#" id="current-weather-gif">Where did this go?</a>
        </div>
    </section>
    

</body>
</html>
